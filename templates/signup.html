{% extends 'master/master.html' %}

{% block title %} Signup {% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6">
            {% include 'message.html' %}
            <div class="card" style="margin-top:15%;">
                <div class="card-body">
                    <h5 class="card-title">Signup</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Username</span>
                            <input type="text" name="username" class="form-control" placeholder="Username"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">Password</span>
                            <input type="password" name="pass1" class="form-control" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Password Confirmation</span>
                            <input type="password" name="pass2" class="form-control" placeholder="Username" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <hr/>
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
